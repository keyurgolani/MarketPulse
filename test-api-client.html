<!DOCTYPE html>
<html>
<head>
    <title>Test API Client</title>
</head>
<body>
    <h1>API Client Test</h1>
    <div id="output"></div>
    
    <script type="module">
        // Test the API client directly
        const output = document.getElementById('output');
        
        // Check environment variables
        console.log('Environment variables:', import.meta.env);
        
        // Import API client
        const { apiClient } = await import('./src/services/apiClient.js');
        
        output.innerHTML += `<p>API Client imported successfully</p>`;
        
        // Test a simple call
        try {
            console.log('Testing API call to /dashboards...');
            const response = await apiClient.get('/dashboards');
            output.innerHTML += `<p style="color: green;">API call successful: ${JSON.stringify(response)}</p>`;
        } catch (error) {
            console.error('API call failed:', error);
            output.innerHTML += `<p style="color: red;">API call failed: ${error.message}</p>`;
        }
    </script>
</body>
</html>
