<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage</title>
</head>
<body>
    <h1>localStorage Test</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        try {
            // Test basic localStorage functionality
            console.log('Testing localStorage...');
            console.log('typeof localStorage:', typeof localStorage);
            console.log('localStorage:', localStorage);
            
            if (typeof localStorage !== 'undefined' && localStorage !== null) {
                console.log('localStorage.length:', localStorage.length);
                
                // Test setting and getting
                localStorage.setItem('test', 'value');
                const value = localStorage.getItem('test');
                console.log('Test value:', value);
                
                output.innerHTML = '<p style="color: green;">localStorage is working!</p>';
            } else {
                output.innerHTML = '<p style="color: red;">localStorage is not available</p>';
            }
        } catch (error) {
            console.error('localStorage test failed:', error);
            output.innerHTML = `<p style="color: red;">localStorage error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
